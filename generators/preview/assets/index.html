<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragment Preview</title>
    <link rel="stylesheet" href="/preview.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="previewType">
          Preview type:
          <select id="previewType" onchange="togglePreviewOption();">
            <option selected value="fragment">Fragments</option>
            <option value="page-template">Page Templates</option>
          </select>
        </label>
      </div>
      
      <div id="fragmentsPreview">
        <label for="collection">
          Collection:
          <select id="collection"></select>
        </label>
  
        <label for="fragment">
          Fragment:
          <select disabled id="fragment"></select>
        </label>
      </div>

      <div class="hide" id="pageTemplatesPreview">  
        <label for="pageTemplate">
          Page Template:
          <select disabled id="pageTemplate"></select>
        </label>
      </div>
    </form>

    <iframe id="preview" src="/fragment-preview"></iframe>

    <script src="/preview-constants.js"></script>
    <script src="/preview.js"></script>
  </body>
</html>
